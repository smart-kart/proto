syntax = "proto3";

package orders.http.v3;

option go_package = "github.com/cozy-hub-app/proto/gen/go/orders/http/v3;ordersv3";

import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";

// OrdersService handles cart and order management
service OrdersService {
  // Cart Management (Authenticated Users)
  rpc AddToCart(AddToCartRequest) returns (AddToCartResponse) {
    option (google.api.http) = {
      post: "/v3/cart/add"
      body: "*"
    };
  }

  rpc GetCart(GetCartRequest) returns (GetCartResponse) {
    option (google.api.http) = {
      get: "/v3/cart"
    };
  }

  rpc UpdateCartItem(UpdateCartItemRequest) returns (UpdateCartItemResponse) {
    option (google.api.http) = {
      put: "/v3/cart/item/{cart_item_id}"
      body: "*"
    };
  }

  rpc RemoveFromCart(RemoveFromCartRequest) returns (RemoveFromCartResponse) {
    option (google.api.http) = {
      delete: "/v3/cart/item/{cart_item_id}"
    };
  }

  rpc ClearCart(ClearCartRequest) returns (ClearCartResponse) {
    option (google.api.http) = {
      delete: "/v3/cart"
    };
  }

  // Guest Cart Management (Unauthenticated Users)
  rpc GetGuestCart(GetGuestCartRequest) returns (GetGuestCartResponse) {
    option (google.api.http) = {
      get: "/v3/guest/cart"
    };
  }

  rpc AddToGuestCart(AddToGuestCartRequest) returns (AddToGuestCartResponse) {
    option (google.api.http) = {
      post: "/v3/guest/cart/add"
      body: "*"
    };
  }

  rpc UpdateGuestCartItem(UpdateGuestCartItemRequest) returns (UpdateGuestCartItemResponse) {
    option (google.api.http) = {
      put: "/v3/guest/cart/item/{cart_item_id}"
      body: "*"
    };
  }

  rpc RemoveFromGuestCart(RemoveFromGuestCartRequest) returns (RemoveFromGuestCartResponse) {
    option (google.api.http) = {
      delete: "/v3/guest/cart/item/{cart_item_id}"
    };
  }

  rpc ClearGuestCart(ClearGuestCartRequest) returns (ClearGuestCartResponse) {
    option (google.api.http) = {
      delete: "/v3/guest/cart"
    };
  }

  // Cart Merge (After Login)
  rpc MergeGuestCart(MergeGuestCartRequest) returns (MergeGuestCartResponse) {
    option (google.api.http) = {
      post: "/v3/cart/merge"
      body: "*"
    };
  }

  // Order Management
  rpc CreateOrder(CreateOrderRequest) returns (CreateOrderResponse) {
    option (google.api.http) = {
      post: "/v3/orders"
      body: "*"
    };
  }

  rpc GetOrder(GetOrderRequest) returns (GetOrderResponse) {
    option (google.api.http) = {
      get: "/v3/orders/{order_id}"
    };
  }

  rpc ListOrders(ListOrdersRequest) returns (ListOrdersResponse) {
    option (google.api.http) = {
      get: "/v3/orders"
    };
  }

  rpc CancelOrder(CancelOrderRequest) returns (CancelOrderResponse) {
    option (google.api.http) = {
      put: "/v3/orders/{order_id}/cancel"
      body: "*"
    };
  }

  rpc CancelOrderItems(CancelOrderItemsRequest) returns (CancelOrderItemsResponse) {
    option (google.api.http) = {
      post: "/v3/orders/{order_id}/items/cancel"
      body: "*"
    };
  }

  // Order Status Management (Admin/System)
  rpc UpdateOrderStatus(UpdateOrderStatusRequest) returns (UpdateOrderStatusResponse) {
    option (google.api.http) = {
      patch: "/v3/orders/{order_id}/status"
      body: "*"
    };
  }

  rpc UpdatePaymentStatus(UpdatePaymentStatusRequest) returns (UpdatePaymentStatusResponse) {
    option (google.api.http) = {
      patch: "/v3/orders/{order_id}/payment-status"
      body: "*"
    };
  }

  // Coupon Management (Customer)
  rpc ValidateCoupon(ValidateCouponRequest) returns (ValidateCouponResponse) {
    option (google.api.http) = {
      post: "/v3/cart/coupon/validate"
      body: "*"
    };
  }

  rpc ApplyCoupon(ApplyCouponRequest) returns (ApplyCouponResponse) {
    option (google.api.http) = {
      post: "/v3/cart/coupon/apply"
      body: "*"
    };
  }

  rpc RemoveCoupon(RemoveCouponRequest) returns (RemoveCouponResponse) {
    option (google.api.http) = {
      delete: "/v3/cart/coupon"
    };
  }

  rpc GetAvailableCoupons(GetAvailableCouponsRequest) returns (GetAvailableCouponsResponse) {
    option (google.api.http) = {
      get: "/v3/cart/coupons/available"
    };
  }

  // Coupon Management (Admin)
  rpc CreateCoupon(CreateCouponRequest) returns (CreateCouponResponse) {
    option (google.api.http) = {
      post: "/v3/admin/coupons"
      body: "*"
    };
  }

  rpc GetCoupon(GetCouponRequest) returns (GetCouponResponse) {
    option (google.api.http) = {
      get: "/v3/admin/coupons/{coupon_id}"
    };
  }

  rpc ListCoupons(ListCouponsRequest) returns (ListCouponsResponse) {
    option (google.api.http) = {
      get: "/v3/admin/coupons"
    };
  }

  rpc UpdateCoupon(UpdateCouponRequest) returns (UpdateCouponResponse) {
    option (google.api.http) = {
      put: "/v3/admin/coupons/{coupon_id}"
      body: "*"
    };
  }

  rpc DeactivateCoupon(DeactivateCouponRequest) returns (DeactivateCouponResponse) {
    option (google.api.http) = {
      post: "/v3/admin/coupons/{coupon_id}/deactivate"
    };
  }

  rpc DeleteCoupon(DeleteCouponRequest) returns (DeleteCouponResponse) {
    option (google.api.http) = {
      delete: "/v3/admin/coupons/{coupon_id}"
    };
  }

  rpc GetCouponUsageHistory(GetCouponUsageHistoryRequest) returns (GetCouponUsageHistoryResponse) {
    option (google.api.http) = {
      get: "/v3/admin/coupons/{coupon_id}/usage"
    };
  }

  // Shipment Management
  rpc CreateShipment(CreateShipmentRequest) returns (CreateShipmentResponse) {
    option (google.api.http) = {
      post: "/v3/orders/{order_id}/shipments/create"
      body: "*"
    };
  }

  rpc GetShipment(GetShipmentRequest) returns (GetShipmentResponse) {
    option (google.api.http) = {
      get: "/v3/orders/{order_id}/shipment"
    };
  }

  rpc GetShipmentTracking(GetShipmentTrackingRequest) returns (GetShipmentTrackingResponse) {
    option (google.api.http) = {
      get: "/v3/orders/{order_id}/tracking"
    };
  }

  rpc HandleShippingWebhook(ShippingWebhookRequest) returns (ShippingWebhookResponse) {
    option (google.api.http) = {
      post: "/v3/webhooks/shiprocket"
      body: "*"
    };
  }

  // Admin only
  rpc SchedulePickup(SchedulePickupRequest) returns (SchedulePickupResponse) {
    option (google.api.http) = {
      post: "/v3/shipments/{shipment_id}/pickup"
      body: "*"
    };
  }

  rpc DownloadShippingLabel(DownloadShippingLabelRequest) returns (DownloadShippingLabelResponse) {
    option (google.api.http) = {
      get: "/v3/shipments/{shipment_id}/label"
    };
  }

  // Admin: Create or update tracking information manually
  rpc CreateOrUpdateTracking(CreateOrUpdateTrackingRequest) returns (CreateOrUpdateTrackingResponse) {
    option (google.api.http) = {
      post: "/v3/admin/orders/{order_id}/tracking"
      body: "*"
    };
  }

  // Admin: Add tracking event manually
  rpc AddTrackingEvent(AddTrackingEventRequest) returns (AddTrackingEventResponse) {
    option (google.api.http) = {
      post: "/v3/admin/orders/{order_id}/tracking/events"
      body: "*"
    };
  }

  // Analytics (Admin)
  rpc GetProductSalesAnalytics(GetProductSalesAnalyticsRequest) returns (GetProductSalesAnalyticsResponse) {
    option (google.api.http) = {
      get: "/v3/admin/analytics/product-sales"
    };
  }

  // Verified Purchase Check (for Review System)
  rpc HasPurchasedProduct(HasPurchasedProductRequest) returns (HasPurchasedProductResponse) {
    option (google.api.http) = {
      get: "/v3/orders/verify-purchase/{product_id}"
    };
  }
}

