version: v2
deps:
  - buf.build/googleapis/googleapis
modules:
  - path: account
    name: buf.build/smart-kart/account
  - path: error
    name: buf.build/smart-kart/error
  - path: orders
    name: buf.build/smart-kart/orders
  - path: payments
    name: buf.build/smart-kart/payments
  - path: products
    name: buf.build/smart-kart/products
lint:
  use:
    - STANDARD
    - COMMENTS
    - UNARY_RPC
  except:
    - COMMENT_ENUM_VALUE
    - COMMENT_FIELD
    - ENUM_VALUE_PREFIX
    - ENUM_VALUE_UPPER_SNAKE_CASE
  disallow_comment_ignores: false
  enum_zero_value_suffix: _unspecified
  rpc_allow_same_request_response: false
  rpc_allow_google_protobuf_empty_requests: false
  rpc_allow_google_protobuf_empty_responses: false
  service_suffix: Service
